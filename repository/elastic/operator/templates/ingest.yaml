kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: {{ .Name }}-ingest
  namespace: {{ .Namespace }}
spec:
  selector:
    matchLabels:
      app: ingest # has to match .spec.template.metadata.labels
  serviceName: {{ .Name }}-ingest-hs
  replicas: {{ .Params.INGEST_NODE_COUNT }}
  template:
    metadata:
      labels:
        app: ingest # has to match .spec.selector.matchLabels
    spec:
      initContainers:
        - name: init-sysctl
          image: busybox
          command: ['sh', '-c', 'sysctl -w vm.max_map_count=262144']
          securityContext:
            privileged: true
        - name: volume-permissions
          image: busybox
          command: ['sh', '-c', 'chown -R 1000:1000 /usr/share/elasticsearch/data']
          volumeMounts:
            - name: data
              mountPath: /usr/share/elasticsearch/data
      terminationGracePeriodSeconds: 10
      containers:
        - name: elastic
          image: elasticsearch:7.0.0
          resources:
            requests:
              cpu: {{ .Params.INGEST_CPU }}
              memory: {{ .Params.INGEST_MEM }}
          ports:
            - containerPort: 9200
              name: api
            - containerPort: 9300
              name: internal
          env:
            - name: cluster.name
              value: {{ .Name }}-cluster
            - name: discovery.seed_hosts
              value: {{ .Name }}-master-0.{{ .Name }}-master-hs,{{ .Name }}-master-1.{{ .Name }}-master-hs,{{ .Name }}-master-2.{{ .Name }}-master-hs
            - name: node.master
              value: "false"
            - name: node.data
              value: "false"
            - name: node.ingest
              value: "true"
            - name: cluster.remote.connect
              value: "false"
          volumeMounts:
            - name: data
              mountPath: /usr/share/elasticsearch/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: {{ .Params.INGEST_DISK }}
        {{ if .Params.STORAGE_CLASS }}
        storageClassName: {{ .Params.STORAGE_CLASS }}
        {{ end }}
