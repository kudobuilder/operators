apiVersion: kudo.dev/v1beta1
name: "mysql"
operatorVersion: "0.3.0"
kudoVersion: 0.10.0
kubernetesVersion: 1.15.0
appVersion: 5.7
maintainers:
- name: Nick Jones
  email: nick@dischord.org
url: https://mysql.com/
tasks:
  - name: deploy
    kind: Apply
    spec:
      resources:
        - mysql.yaml
  - name: init
    kind: Apply
    spec:
      resources:
        - init.yaml
  - name: cleanup
    kind: Delete
    spec:
      resources:
        - init.yaml
  - name: pv
    kind: Apply
    spec:
      resources:
        - backup-pv.yaml
  - name: backup
    kind: Apply
    spec:
      resources:
        - backup.yaml
  - name: backup-cleanup
    kind: Delete
    spec:
      resources:
        - backup.yaml
  - name: restore
    kind: Apply
    spec:
      resources:
        - restore.yaml
  - name: restore-cleanup
    kind: Delete
    spec:
      resources:
        - restore.yaml
plans:
  deploy:
    strategy: serial
    phases:
      - name: deploy
        strategy: serial
        steps:
          - name: deploy
            tasks:
              - deploy
          - name: init
            tasks:
              - init
          - name: cleanup
            tasks:
              - cleanup
  backup:
    strategy: serial
    phases:
      - name: backup
        strategy: serial
        steps:
          - name: pv
            tasks:
              - pv
          - name: backup
            tasks:
              - backup
          - name: cleanup
            tasks:
              - backup-cleanup
  restore:
    strategy: serial
    phases:
      - name: restore
        strategy: serial
        steps:
          - name: restore
            tasks:
              - restore
          - name: cleanup
            tasks:
              - restore-cleanup
