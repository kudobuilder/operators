name: "kafka"
version: "1.0.0"
kudoVersion: 0.7.5
kubernetesVersion: 1.15.0
appVersion: 2.3.0
maintainers:
  - name: Zain Malik
    email: zmalik@d2iq.com
  - name: Shubhanil Bag
    email: sbag.c@d2iq.com
url: https://kafka.apache.org/
tasks:
  deploy:
    resources:
      - service.yaml
      - pdb.yaml
      - server.properties.yaml
      - bootstrap.yaml
      - metrics-config.yaml
      - health-check.yaml
      - jaas-config.yaml
      - krb5-config.yaml
      - enable-tls.yaml
      - statefulset.yaml
  update:
    resources:
    - service.yaml
    - pdb.yaml
    - server.properties.yaml
    - bootstrap.yaml
    - metrics-config.yaml
    - health-check.yaml
    - jaas-config.yaml
    - krb5-config.yaml
    - enable-tls.yaml
    - statefulset.yaml
  not-allowed:
    resources:

plans:
  deploy:
    strategy: serial
    phases:
      - name: deploy-kafka
        strategy: serial
        steps:
          - name: deploy
            tasks:
              - deploy
  # this plan is triggered when some parameter present in limitations is updated
  # https://github.com/kudobuilder/operators/blob/master/repository/kafka/docs/latest/limitations.md
  not-allowed:
    strategy: serial
    phases:
    - name: not-allowed
      strategy: serial
      steps:
        - name: not-allowed
          tasks:
          - not-allowed
