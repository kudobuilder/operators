apiVersion: kudo.dev/v1beta1
name: "kafka"
operatorVersion: "1.3.1"
kudoVersion: 0.13.0
kubernetesVersion: 1.14.8
appVersion: 2.5.0
maintainers:
  - name: Zain Malik
    email: zmalik@d2iq.com
  - name: Shubhanil Bag
    email: sbag.c@d2iq.com
url: https://kafka.apache.org/
tasks:
  # configuration and application tasks
  - name: sts
    kind: Apply
    spec:
      resources:
        - pdb.yaml
        - statefulset.yaml
  - name: configuration
    kind: Apply
    spec:
      resources:
        - serviceaccount.yaml
        - rolebinding.yaml
        - role.yaml
        - jaas-config.yaml
        - krb5-config.yaml
        - server.properties.yaml
        - bootstrap.yaml
        - metrics-config.yaml
        - health-check.yaml
        - enable-tls.yaml
  - name: service
    kind: Apply
    spec:
      resources:
        - service.yaml
  - name: cruise-deployment
    kind: Toggle
    spec:
      parameter: ENABLE_CRUISE_CONTROL
      resources:
        - cruise-control-config.yaml
        - cruise-control-service.yaml
        - cruise-control.yaml
  - name: kafka-connect
    kind: Toggle
    spec:
      parameter: KAFKA_CONNECT_ENABLED
      resources:
        - kafka-connect-config.yaml
        - kafka-connect-service.yaml
        - kafka-connect.yaml
  - name: kafka-connect-setup
    kind: Toggle
    spec:
      parameter: KAFKA_CONNECT_ENABLED
      resources:
        - kafka-connect-setup.yaml
  - name: generate-tls-certificates
    kind: Pipe
    spec:
      pod: cert-generator.yaml
      pipe:
        - file: /tmp/tls.key
          kind: Secret
          key: privatekey
        - file: /tmp/tls.crt
          kind: Secret
          key: certificate
  # feature tasks
  - name: service-monitor
    kind: Toggle
    spec:
      parameter: ADD_SERVICE_MONITOR
      resources:
        - service-monitor.yaml
  - name: external-access
    kind: Toggle
    spec:
      parameter: EXTERNAL_ADVERTISED_LISTENER
      resources:
        - clusterrole.yaml
        - clusterrolebinding.yaml
        - external-service.yaml
  - name: mirrormaker
    kind: Toggle
    spec:
      parameter: MIRROR_MAKER_ENABLED
      resources:
        - mirror-maker-config.yaml
        - mirror-maker.yaml
  - name: user-workload
    kind: Toggle
    spec:
      parameter: RUN_USER_WORKLOAD
      resources:
        - user-workload.yaml
  # task used to restrict patching sts where it is not allowed
  - name: not-allowed
    kind: Dummy
    spec:
      done: true
plans:
  deploy:
    strategy: serial
    phases:
      - name: deploy-kafka
        strategy: serial
        steps:
          - name: generate-tls-certificates
            tasks:
              - generate-tls-certificates
          - name: configuration
            tasks:
              - configuration
          - name: service
            tasks:
              - service
              - external-access
          - name: app
            tasks:
              - sts
      - name: addons
        strategy: parallel
        steps:
          - name: monitoring
            tasks:
              - service-monitor
          - name: mirror
            tasks:
              - mirrormaker
          - name: load
            tasks:
              - user-workload
  # update-configuration and roll out sts
  update-instance:
    strategy: serial
    phases:
      - name: app
        strategy: serial
        steps:
          - name: conf
            tasks:
              - configuration
          - name: svc
            tasks:
              - service
          - name: sts
            tasks:
              - sts
  # features plans
  mirrormaker:
    strategy: serial
    phases:
      - name: app
        strategy: serial
        steps:
          - name: deploy
            tasks:
              - mirrormaker
  kafka-connect:
    strategy: serial
    phases:
      - name: deploy-kafka-connect
        strategy: serial
        steps:
          - name: deploy
            tasks:
              - kafka-connect
          - name: setup
            tasks:
              - kafka-connect-setup
  external-access:
    strategy: serial
    phases:
      - name: resources
        strategy: serial
        steps:
          - name: deploy
            tasks:
              - external-access
              - configuration
              - service
              - sts
  service-monitor:
    strategy: serial
    phases:
      - name: enable-service-monitor
        strategy: serial
        steps:
          - name: deploy
            tasks:
              - service-monitor
  user-workload:
    strategy: serial
    phases:
      - name: workload
        strategy: serial
        steps:
          - name: toggle-workload
            tasks:
              - user-workload
  cruise-control:
    strategy: serial
    phases:
    - name: cruise-addon
      strategy: serial
      steps:
      - name: deploy-cruise-control
        tasks:
          - cruise-deployment
  # this plan is triggered when some parameter present in limitations is updated
  # https://github.com/kudobuilder/operators/blob/master/repository/kafka/docs/latest/limitations.md
  not-allowed:
    strategy: serial
    phases:
      - name: not-allowed
        strategy: serial
        steps:
          - name: not-allowed
            tasks:
              - not-allowed
