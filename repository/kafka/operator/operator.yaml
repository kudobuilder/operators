apiVersion: kudo.dev/v1beta1
name: "kafka"
version: "1.1.0"
kudoVersion: 0.8.0
kubernetesVersion: 1.14.8
appVersion: 2.4.0
maintainers:
  - name: Zain Malik
    email: zmalik@d2iq.com
  - name: Shubhanil Bag
    email: sbag.c@d2iq.com
url: https://kafka.apache.org/
tasks:
  - name: deploy
    kind: Apply
    spec:
      resources:
        - serviceaccount.yaml
        - role.yaml
        - rolebinding.yaml
        - clusterrole.yaml
        - clusterrolebinding.yaml
        - service.yaml
        - external-service.yaml
        - pdb.yaml
        - server.properties.yaml
        - bootstrap.yaml
        - metrics-config.yaml
        - health-check.yaml
        - enable-tls.yaml
        - jaas-config.yaml
        - krb5-config.yaml
        - service-monitor.yaml
        - user-workload.yaml
        - statefulset.yaml
  - name: mirrormaker
    kind: Apply
    spec:
      resources:
        - mirror-maker-config.yaml
        - mirror-maker.yaml
  - name: not-allowed
    kind: Apply
    spec:
      resources:
plans:
  deploy:
    strategy: serial
    phases:
      - name: deploy-kafka
        strategy: serial
        steps:
          - name: deploy
            tasks:
              - deploy
  mirrormaker:
    strategy: serial
    phases:
      - name: deploy-mirror-maker
        strategy: serial
        steps:
          - name: deploy
            tasks:
              - mirrormaker
  # this plan is triggered when some parameter present in limitations is updated
  # https://github.com/kudobuilder/operators/blob/master/repository/kafka/docs/latest/limitations.md
  not-allowed:
    strategy: serial
    phases:
    - name: not-allowed
      strategy: serial
      steps:
        - name: not-allowed
          tasks:
          - not-allowed
