apiVersion: kudo.dev/v1beta1
name: "zookeeper"
version: "0.2.0"
kudoVersion: 0.5.0
appVersion: 3.4.14
kubernetesVersion: 1.15.0
maintainers:
  - name: Alena Varkockova
    email: avarkockova@mesosphere.com
  - name: Tom Runyon
    email: runyontr@gmail.com
url: https://zookeeper.apache.org/
tasks:
  - name: infra
    kind: Apply
    spec:
      resources:
        - bootstrap.sh.yaml
        - healthcheck.sh.yaml
        - services.yaml
        - pdb.yaml
  - name: app
    kind: Apply
    spec:
      resources:
        - statefulset.yaml
  - name: validation
    kind: Apply
    spec:
      resources:
        - validation.yaml
  - name: validation-cleanup
    kind: Delete
    spec:
      resources:
        - validation.yaml
  - name: not-allowed
    kind: Apply
    spec:
      resources:
plans:
  deploy:
    strategy: serial
    phases:
      - name: zookeeper
        strategy: parallel
        steps:
          - name: deploy
            tasks:
              - infra
              - app
      - name: validation
        strategy: parallel
        steps:
          - name: validation
            tasks:
              - validation
  validation:
    strategy: serial
    phases:
      - name: connection
        strategy: serial
        steps:
          - name: connection
            tasks:
              - validation
          - name: cleanup
            tasks:
              - validation-cleanup